<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weight</title>
    <link rel="stylesheet" href="../css/index4.css">
</head>
<body>
    <button class="btn" onclick="calc()">적정 체중 검사</button>
    <div id="result" class="show">(결과값 표시)</div>
    <script>
        function calc(){
            var height = prompt("키를 입력하세요.", "");
            var weight = prompt("몸무게를 입력하세요.", "");
            var normal = (height - 100) * 0.9;
            var result = weight >= normal -5 && weight <= normal + 5;
            result = result ? "적정체중입니다." : "적정 체중이 아닙니다.";
            
            document.querySelector("#result").innerHTML = "당신은 " + result;
        }

    </script>
    
</body>
</html>
