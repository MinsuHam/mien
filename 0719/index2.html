<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>라면 레시피</title>
    <style>
        table, tr, td, th{
            border: 1px solid #333;
            border-collapse: collapse;
            width: 400px;
        }
    </style>
</head>
<body>
    <h1>라면 레시피</h1>
    <dl>
        <dt>준비물</dt>
        <dd>
            <ul style="list-style-type: square;">
                <li>물 550cc</li>
                <li>라면 1봉지</li>
            </ul>
        </dd>
        <dt>조리법</dt>
        <dd>
            <ol>
                <li>물을끓인다.</li>
                <li>물이 끓으면 면과 스프를 넣는다.</li>
                <li>다 익으면 불을 끈다.</li>
                <li>맛있게 먹는다.</li>
            </ol>
        </dd>
    </dl>
    
    <div>
        <h1>텍스트만 쓴다. <span>진짜다.</span></h1>
        <p>텍스트만 쓴다.(h1태그X)</p>
    </div>

    <table style="width: 500;">
        <caption>이름 나이 표</caption>
        <thead>
            <tr>
                <th>이름</th><th>나이</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td crospan="2">홍길동</td>
            </tr>
            <tr>
                <td>홍길자</td><td>25</td>
            </tr>
            <tr>
                <td>홍임자</td><td>30</td>
            </tr>
        </tbody>
    </table>






</body>
</html>
