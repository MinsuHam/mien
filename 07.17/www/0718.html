<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0718</title>
</head>
<body>
    <!-- 인라인 형태의 del과 ins-->
  <h1>문구를 강조하거나 의미를 부여하는 태그</h1>
  <p>그 치킨의 가격은<strong>20,000원</strong> 이었지만, <em>정말 맛이 없다.</em></p>
    <del>20,000원</del><ins>10,000원</ins>

<p>
    매일 팔굽혀 펴기는 <del>50회</del> <ins>2회</ins> 실시한다.
</p>
<!-- block인 형태의 del과 ins-->
<del>
    <p>매일 새벽 일찍 일어나 1시간 조깅을 한다.</p>
    <p>식사는 고단백, 저열량으로 먹는다.</p>
</del>
<blockquote><q>, <abbr>, <address>, <cite>,<bdo></bdo>
<ins>
    <p>아침에는 충분한 숙면을 취하도록 한다.</p>
    <p>먹는 것에 스트레스 받지 않도록 주는데로 잘 먹는다.</p>
</ins>
<p>40<sub>12</sub></p>
<p>40<sup>34</sup></p>

</body>
</html>
