<body>
    <script>
        let price1 = prompt("교통비는?","0000");
        let price2 = prompt("음료비는?","0000");
        let price3 = prompt("식비는?","0000");

        let total = price1 + price2 + price3;
        let result = total > 10000 ? total-10000 + "원 초과":"돈관리를 잘했어요.";
        document.write(result);
    </script>
