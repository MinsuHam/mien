        function ab(x, y);
        if((x >= 40 && x <= 60) && (y >= 40 && y <= 60)) {
            if(x == y) {
                return "같다";
            }else if (x > y) {
                return x;
            }else {
                return y;
            }
        }else {
            return "주어진 조건에 맞지 않음";
        }
        console.log(ab(55, 59));
        console.log(ab(30, 59));
        console.log(ab(55, 19));
