<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/jquery.js"></script>
    <script>
        $(function(){
            /*
               ajax 메소드 
               $.ajax()
               $.get() - get() 방식으로 http 요청
               $.post() - post() 방식으로 http 요청
               $.getScript() - 웹페이지 script 추가
               $.getJSON() - 응답을 json으로 받음
               .load()  - 서버에서 읽은 후 데이터를 요소에 배치
            */
            /*
            ajax({})
              url: "요청 url"
              data: "요청과 함께 보내는 string 또는 json"
              method: get 또는 post  (외부써버 전송은 post 불가)
                      허용되지 않은 외부서서는 cors 에러 발생
              dataType: "json"  //서버에 보내줄 데이터 타입
              success: function(data){}

             .done(function(data)){

             }.fail(function(xhr, 상태_status, 오류명_errThrown){

             })
            */

           $('button').click(function(){
             $.ajax("box2.html")
             .done(function(){
                alert('성공');
             })
             .fail(function(){
                alert('실패');
             })
             .always(function(){
                alert('완료');
             });
           });
        });
    </script>
</head>
<body>
    <div id="box"><p>이곳은 div box 영역 입니다.</p></div>
    <button>데이터를 읽어오기</button>
</body>
</html>
