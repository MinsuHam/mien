<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .gallery{
            max-width:500px;
            border:4px solid #333;
        }
        .img-big{
            width:500px;
            height:500px;  
            border-bottom:4px solid #333;
            padding:0;
        }
        .img-big img{
            width:500px;
            height:500px;    
            object-fit: cover;
        }
        .img-small{
            height:100px;
        }
        .img-small img{
            height:100px;
            cursor:pointer;
        }
    </style>
    <script src="../js/jquery.js"></script>
    <script>
        $(function(){
           $('.img-small img').click(function(){
              const img = $(this).attr('src');
              //$('.img-big img').attr("src", img);
              $('.img-big').html("<img src=" + img + ">");
           });
        });
    </script>
</head>
<body>
    <div class="gallery">
        <div class="img-big">
            <img src="../images/001.jpg" alt="#">
        </div>
        <div class="img-small">
            <img src="../images/001.jpg" alt="#">
            <img src="../images/002.jpg" alt="#">
            <img src="../images/003.jpg" alt="#">
            <img src="../images/004.jpg" alt="#">
        </div>
    </div>
</body>
</html>
