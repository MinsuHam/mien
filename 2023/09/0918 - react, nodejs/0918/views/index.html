<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>목록</title>
        <style>
            table {
                width: 800px;
                margin: 30px auto;
            }
            table,
            td,
            th,
            tr {
                border-collapse: collapse;
                border: 1px solid #333;
            }
            th {
                padding: 10px 6px;
            }
        </style>
    </head>
    <body>
        <table>
            <thead>
                <tr class="table-menu">
                    <th class="">id</th>
                    <th>writer</th>
                    <th>title</th>
                    <th>content</th>
                    <th>wdate</th>
                    <th>수정</th>
                    <th>삭제</th>

                </tr>
            </thead>
            <tbody>
                {% for row in rows %}
                    <tr>
                        <td>{{row.id}}</td>
                        <td>{{row.writer}}</td>
                        <td>{{row.title}}</td>
                        <td>{{row.content}}</td>
                        <td>{{row.wdate}}</td>
                        <td><a href="edit/{{row.id}}">수정</a></td>
                        <td><a href="delte/{{row.id}}">삭제</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <div class="text-align:right">
                <a href="insert">글쓰기</a>
            </div>
            
        </body>
    </html>
