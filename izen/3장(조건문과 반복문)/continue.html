<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>continue얘제</title>
</head>
<body>
    <script>
        //2와 3의 공배수를를 제외하고 다 출력하게끔 하는 코드
        for(var i=1; i<=100; i++){
            //2의 배수인지 확인하는 코드
            if(i % 2 == 0 && i % 3 == 0){
                continue; //위에 조건식에 부합하면 밑으로 가지않고 다시 위에 조건식으로 루핑
                //continue를 실행하게 되면 continue 아래에 있는 실행코드를 무시하고 증감식으로 이동
            }
            document.write(i + "<br>");
        }
    </script>
</body>
</html>
