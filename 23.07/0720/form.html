<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form 태그</title>
    <style>
        <!-- 전체 스타일 적용-->
        *{
            font-size: 32px; 
        }
        form{
            color: brown;
        }
        #usernames{
            color: red;
            font-size: 16px;
        }
        .blue{
            color: blue;
        }
        form{
            color: darkslategrey;
        }
    </style>
</head>
<body>
    <!-- Id는 중복 X , Class는 중복 O 
         Id가 class보다 우선권을 갖는다-->
    <form action ="form.html" method="post">
        <div>
            <input type="color">
            <input type="date">
            <input type="datetime-local">
            <input type="month">
            <input type="number">
            <input type="range">
            <input type="tel">
        </div>
        <div>
            <label for="username" id="usernames" class="blue">이름</label>
            <input type="text" name="username" id="username" placeholder="이름" required />
        </div>
    </form>

    <form action ="form.html" method="post">
        <div>
            <label class="blue" for="userpass">비밀번호</label>
            <input type="password" name="userpass" id="userpass" placeholder="비밀번호" required />
        </div>
    </form>

    <form action ="form.html" method="post">
        <div>
            <label class="blue" for="useremail">이메일</label>
            <input type="email" name="useremail" id="useremail" placeholder="이메일" required />
        </div>
    </form>

    <form action ="form.html" method="post">
        <div>
            <!--radio 버튼은 여러개 중에 단 하나를 선택, 따라서 name이 모두 같아야 한다. 
                가능하면 미리 하나를 선택하여 놓는 것이 좋다-->
            <label>성별</label>
            <label><input type="radio" name="gender" value="남자" required> 남자</label>
            <label><input type="radio" name="gender" value="여자" checked> 여자</label>
            <label><input type="radio" name="gender" value="중간"> 중간</label>
        </div>

        <div>
            <!--checkbox 버튼은 여러개 중 해당하는 모든 것들 따라서 name 값이 각각 달라, 따라서 name을 각각 지정-->
            <label>운동 <input type="checkbox" name="sports" value="sports" required></label>
            <label>독서 <input type="checkbox" name="reading" value="reading" checked></label>
            <label>공부 <input type="checkbox" name="study" value="study"></label>
        </div>

        <div>
            <!--select(인라인태그)는 input radio와 같은 기능, multiple 기능을 이용하면 checkbox의 기능도 가능-->
        <label>직업</label>
            <select name="job">
                <option value="선택">선택하세요</option>
                <option value="회사원">회사원</option>
                <option value="운동선수">운동선수</option>
                <option value="CEO">CEO</option>
                <option value="CTO">CTO</option>
                <option value="쉬는사람">백수</option>
            </select>
        </div>

        <div>
            <textarea name="story" id="story" cols="30" rows="5"></textarea>
        </div>

        <input type="file">
        <div>
            <input type="reset" value="취소" />
            <input type="hidden" name="asdf" value="fgdg"> 
            <button type="submit">전송</button>
        </div>
    </form>
</body>
</html>
