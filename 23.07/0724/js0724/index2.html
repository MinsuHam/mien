<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const mon = prompt("당신은 몇월달을 좋아합니까?", 0);
        if(mon >= 9 && mon <= 11) {
            document.write("독서의 계절 가을이네요.");
        }else if(mon >= 6 && mon <= 8){
            document.write("여행가기 좋은 여름이네요.");
        }
        else if(mon >= 3 && mon <= 5){
            document.write("햇살 가득한 봄이군요.");
        }
        else{
            document.write("스키타기 좋은 겨울이군요.");
        }
    </script>
    
</body>
</html>
