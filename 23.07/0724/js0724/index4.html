
<!DOCTYPE html>

<body>
    <script>
        //2의 배수이면서 동시에 6의 배수인 수를 출력하
        let i = 1;
        let sum = 0;

        while(i <= 100){
            if( i % 2 == 0 && i % 6 == 0){
                document.write(i,"<br />");
            } 
            i++;
        }
    </script>
