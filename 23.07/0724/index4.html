<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         *{box-sizing: border-box;}
        .container{
            width: 1300px;
            margin: 0 auto;  
        }
        header{
            height: 100px;
            background-color: #FBD5d5;
        }
        footer{
            height: 100px;
            background-color: #7a7979;
        }
        aside{
            width: 30%;
            height: 400px;
            background-color: #9dcfdf;
            float: left;
        }
        .content{
            width: 70%;
            height: 400px;
            background-color: #d9d9d9;
            float: right;
        }
        .main{
            height: 400px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header></header>
        <div class="main">
            <aside></aside>
        <div class="content"></div>
        <div class="clear"></div>
    </div>
    <footer></footer>
</body>
</html>
