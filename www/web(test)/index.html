        <header id="header">
            <h2 class="logo">
                <a href="#">강원천문대</a>
            </h2>
            <nav class="nav">
                <ul></ul>
            </nav>
        </header>

        <!-- //header -->
        <article id="slider">
            <div class="slideWrap">
                <div class="slider s1">
                    <img src="../web/images/slider01.jpg" alt="아무거나1">
                    <h2>여러분의 강원천문대 방문을 환영합니다!</h2>
                    
                </div>
                
                <div class="slider s2">
                    <img src="../web/images/slider02.jpg" alt="아무거나2">
                    <h2>이랏샤이마세</h2>
                    
                </div>
                <div class="slider s3">
                    <img src="../web/images/slider03.jpg" alt="아무거나3">
                    <h2>Welcome</h2>
                    
                </div>
            </div>
        </article>
        <!-- //article -->


        <main id="contents">
            
            <section class="content1">
                <div class="tab-menu">
                    <div class="tab-btn">
                        <ul>
                            <li class="active"><a href="#">탭메뉴1</a></li>
                            <li><a href="#">탭메뉴2</a></li>
                        </ul>
                    </div>
                    <!-- //tab-btn -->

                    <div class="tab-cont">
                        <div>
                            탭메뉴1<br>탭메뉴1<br>탭메뉴1<br>탭메뉴1<br>
                        </div>
                        <div>
                            탭메뉴2<br>탭메뉴2<br>탭메뉴2<br>탭메뉴2<br>
                        </div>
                    </div>
                    <!-- //tab-cont -->

                </div>
                <!-- //tab-menu -->

            </section>
            <!-- //content1 -->
            <section class="content2"></section>
            <section class="content3">
                <a href="#" class="popup-btn">팝업</a>
            </section>
            

        </main>
        <!-- //contents -->


        <footer id="footer"></footer>
        <!-- //footer -->
        <div class="popup-view">
            <a href="#" class="popup-close">닫기</a>
        </div>
         <!-- //popup-view -->

    </div>
    <!-- //wrap -->



</body>
