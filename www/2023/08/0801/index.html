<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function</title>
</head>
<body>


    <script>

        // myFunc(); //호이스팅

        let myFunc = function() { //변수형 함수
            document.write("반갑습니다.", "<br>");
            document.write("자바스크립트", "<br>");
        }
        myFunc(); //변수형 함수는 아래에 입력해야 호이스팅 된다. 스코프(함수)

        

    </script>
</body>
</html>
