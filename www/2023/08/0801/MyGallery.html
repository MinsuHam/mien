<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MyGallery</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"/>

        <style>
            .mygallery {
                position: relative;
                margin: 30px auto;
                width: 500px;
            }
            .arrow {
                position: absolute;
                z-index: 10;
                text-decoration: none;
                color: #333;
                top: 45%;
            }
            .arrow:hover {
                color: #999;
            }
            .arrow i {
                font-size: 60px;
            }
            .arrow-left {
                left: 30px;
            }
            .arrow-right {
                right: 30px;
            }
        </style>
    </head>
    <body>
        <div id="mygallery" class="mygallery">
            <img src="../0801/images/001.jpg" alt="001" id="gall">
            <a href="javascript:void(0);" class="arrow arrow-left" 
            onclick="gallery(0)"><i class="fa-solid fa-chevron-left"></i></a>
            <a href="javascript:void(0);" class="arrow arrow-right" 
            onclick="gallery(1)"><i class="fa-solid fa-chevron-right"></i></a>
        </div>

        <script>
            var num = 1;
            function gallery(e) {
                if(e) {
                    if(num == 8) return;
                    num++;
                }
                else {
                    if(num == 1) return;
                    num--;
                }
                let imgTag = document.getElementById("gall");
                imgTag.setAttribute("src","../0801/images/00"+num+".jpg");
            }
        </script>
    </body>
</html>
