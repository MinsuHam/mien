<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../jquery/jquery-1.12.3.js"></script>
    <link rel="stylesheet" href="css/style.css">
    
    <script>
        
        $(function(){
            $('select').change(function(){ //select는 click이 아니라 change함수를 이용한다.
            const num = parseInt($(this).val()); //jQuery
            let str;
            if(isNaN(num)){
                alert("번호를 선택하세요");
                // alert(this.value);  --- javascript
            }
            else{
                if(num < 5){
                    const str = $("li:nth-child("+num+")").text();
                    $('#text').val(str);
                }
                else{
                    $("ol").append("<li>추가 되었습니다.</li>");
                }
            }
        });
    }); //jQuery
    </script>
</head>
<body>
    <p><input type="text" id="text"></p>
    <ol>
        <!-- jQuery 함수 -->
        <li>반갑습니다.</li>
        <li>text() 함수는 요소 내의 글을 가져오거나 요소에 글을 씁니다.</li>
        <li>html() 함수는 요소 내의 글을 html 태그를 포함아여 가져오거나 씁니다.</li>
        <li>val() 함수는 input 요소 내에 글을 가져오거나 씁니다.</li>
    </ol>
    <select>
        <option value="">번호를 선택하세요.</option>
        <option value="1">첫 번째 줄</option>
        <option value="2">두 번째 줄</option>
        <option value="3">세 번째 줄</option>
        <option value="4">네 번째 줄</option>
        <option value="5">다섯 번째 줄</option>
    </select>
    <!-- 5번을 선택하면 li를 하나 추가하고 내용으로 추가 되었습니다. -->
</body>
</html>
