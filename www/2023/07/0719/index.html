<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>img태그, ul, ol, dl, dt, dd</title>
</head>
<body>
    <div>
        <!--줄바꿈 이미지 띄어준다.-->
    <a href="http://naver.com"><img src="../images/sample.jpg" alt="이미지" width="400" height="400" /></a> <!--인라인 태그 안에 인라인 태그-->
    <a href="../images/sample.jpg"><img src="../images/sample.jpg" alt="이미지" width="400" height="400" /></a> <!--인라인 태그 안에 인라인 태그-->
    <img src="../images/sample.jpg" alt="이미지" width="400" height="400" title="어디론가"/>
    </div>
    <div>글   자</div>
    <div>
        <!--ul, ol-->
        <ol start="20" reversed>
            <li><h1>목록</h1></li>
            <li><p>민수</p></li>
            <li>영수</li>
        </ol>
    </div>
    <div>
        <!--개념, 정의-->
        <dl>
            <dt>한글</dt>
            <dd>조선초기 세종대왕께서 훈민정음이라는 이름으로 반포함.</dd>
        </dl>
        <dl>
            <dt>이름</dt>
            <dt>Name</dt>
            <dd>홍길동</dd>
            <dt>취미</dt>
            <dt>Hobby</dt>
            <dd>뒷담화 하기</dd>
        </dl>
    </div>
    <div>
        <h1>라면 레시피</h1>
    </div>
    <div>
        <dl>
            <dt><h2>준비물</h2></dt>
            <dd> * 물 550cc</dd>
            <dd> * 라면1봉지</dd>
        </dl>
    </div>
    <div>
        <h3>조리법</h3>
        <ol>
            <li>물을 끓인다.</li>
            <li>물이 끓으면 면과 스프를 넣는다.</li>
            <li>다 익으면 불을 끈다.</li>
            <li>맛있게 먹는다.</li>
        </ol>
    </div>
</body>
</html>
