<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>자바스크립트</h2>
    <p>속성 부여</p>
    <p id="demo" style="display: none">Hello JavaScript!</p>

    <button type="button" onclick="document.getElementById('demo').style.display='block'">나타내기</button>

    <button type="button" onclick="document.getElementById('demo').style.display='none'">사라지기</button>
    
</body>
</html>
