<!DOCTYPE html>
<html lang="ㅏㅐ">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function myFunction(){
            document.getElementById("demo").innerHTML = "반가";
        }
    </script>
</head>
<body>
    <h1>안녕하세요.</h1>
    <p id="demo">반갑습니다.</p>

    <button type="button" onclick="myFunction()">클릭</button>


</body>
</html>
