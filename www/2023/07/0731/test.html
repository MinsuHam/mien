<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display: flex</title>
    <style>
        .flex-container {
            width: 1200px;
            height: 500px;
            background-color: dodgerblue;
            display: flex;
            justify-content: center;
            align-items: center;
            
    
        }
            
        
        .flex-container > div {
            background: #fff;
            width: 100px;
            height: 100px;
            text-align: center;
            
            
        }
            

    </style>
</head>
<body>
        <!-- float(가로 정렬 또는 세로 정렬 clear 선언이 필요 -->
        <!-- display: grid; 가로 정렬 동시에 세로 정렬 -->
        <!-- display: flex; 부모가 갖는 성질 -->
        <div class="flex-container">
            <div>1</div>
        </div>
</body>
</html>
