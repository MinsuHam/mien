<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 450px;
            height: 100px;
            border: 1px solid red;
        }
        ul{
            list-style-type: none;
            text-align: center;
        }
        .text-center{
            margin: 30px;
            padding: 30px;
        }
        .label, .id{
            float: left;
        }
        .id{
            margin-top: 15px;
            margin-left: 5px;
        }
        .submit{
            float: left;
            margin-top: 15px;
            margin-left: 5px;
        }

    </style>
</head>
<body>
    <h1 class="text-center">회원가입<h1>
        <div class="container">
            <form name="register" id="resister" method="post">
                <ul>
                    <li>
                        <label class="label" for="id">ID: </label>
                        <input type="text" class="id" for="id" placeholder="아이디" required>
                        <input type="submit" name="submit" class="submit">
                    </li>
                </ul>
            </form>
        </div>
    
</body>
</html>
