<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문-3(1차원 배열 이용)</title>
</head>
<body>
    <script>
        //string배여을 선언과 동시에 초기환 "서울" = 0 ~"전주" = 5
        //배열은 index로 관리를 해서 값을 수정할 떄도 index를 사용해야 한다.
        var data = ["서울","인천","대구","부산","광주","제주","전주"];
        // document.write(data[0]);

        //초기화(i=1;)은 단 한번 실행 -> 비교(조건식) -> 실행문 -> 증감식
        //배열명.length는 배열의 길이를 구해준다.
        //document.write(data[i] + "<br>");
        document.write("data배열의 길이: " + data.length + "<br>");
        for(var i=1; i<data.length; i++){
            document.write(data[i] + "<br>");
        }
    </script>
</body>
</html>
