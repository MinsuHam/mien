<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문(condition)-1</title>
</head>
<body>
    <script>
        //사용자로부터 값을 입력
        var userId = window.prompt("사용자 아이디 입력하세요");
        //값 비교하기 위한 코드
        if(userId == "Shin"){
            alert(userId + " 님 환영합니다.");
        }
        else{
            alert(userId + "아이디가 틀렸습니다.");
        }
    </script>
    
    
</body>
</html>
